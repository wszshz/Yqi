<ion-view title="个人资料设置">
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formControls.conf">
            <div class="list">
                <label class="item item-input item-avatar" ng-click="changeAvatar()">
                    <span class="input-label">头像</span>
                    <img ng-src="{{ formControls.models.avatar }}" class="user-avatar" ng-if="formControls.models.avatar"/>
                    <i class="icon ion-person user-avatar" ng-if="!formControls.models.avatar"></i>
                </label>
                <label class="item item-input">
                    <span class="input-label">昵称</span>
                    <input type="text" input-produce="formControls.nickName" ng-model="formControls.models.nickName" placeholder="昵称"/>
                </label>
                <label class="item item-input">
                    <span class="input-label">手机号码</span>
                    <input type="text" ng-model="formControls.models.phone" readonly="true" placeholder="手机号码"/>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">性别</div>
                    <select input-produce="formControls.sex" ng-model="formControls.models.sex">
                        <option value="1">男</option>
                        <option value="0">女</option>
                    </select>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced">保存个人资料</button>
            </div>
        </form>
    </ion-content>
</ion-view>
