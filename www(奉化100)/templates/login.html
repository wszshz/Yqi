<ion-view hide-nav-bar="true" class="entrance-view">
    <div class="entrance-bottom">
        <a href="#/forgot" class="pull-right">忘记密码?</a>
        <a href="#/register">免费注册</a>
    </div>
    <ion-content class="login-content" has-bouncing="true">
        <div class="login-header">
            <img src="images/login_header.png" alt=""/>
        </div>
        <div class="list list-inset">
            <form form-produce="formControls.conf">
                <div class="item item-input">
                    <i class="icon ion-iphone placeholder-icon"></i>
                    <input type="text" placeholder="手机号码" input-produce="formControls.phone" ng-model="formControls.models.phone" ng-change="runEncode()" one-key-clear-input/>
                </div>
                <div class="item item-input">
                    <i class="icon ion-ios7-locked-outline placeholder-icon"></i>
                    <input type="password" placeholder="密码" input-produce="formControls.password" ng-model="formControls.models.password" ng-change="runEncode()" one-key-clear-input/>
                </div>
                <button class="button button-positive button-block button-login">
                    登　录
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
