<ion-view title="密码修改">
    <ion-content has-header="true" has-bouncing="true">
        <form form-produce="formControls.conf">
            <div class="list">
                <label class="item item-input">
                    <input type="password" placeholder="当前密码" input-produce="formControls.password" ng-model="formControls.models.password"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="新密码" input-produce="formControls.newPassword" ng-model="formControls.models.newPassword"/>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="重复密码" input-produce="formControls.newPasswordAgain" ng-model="formControls.models.newPasswordAgain"/>
                </label>
            </div>
            <div class="padding">
                <button class="button button-block button-balanced">设置密码</button>
            </div>
        </form>
    </ion-content>
</ion-view>
