<ion-view title="收货地址管理">
    <ion-nav-buttons side="right">
        <a href="#/tab/account/address/add" class="button button-clear icon ion-plus-round nav-icon-btn"></a>
    </ion-nav-buttons>
    <ion-content has-header="true" has-bouncing="true">
        <div class="address-group" ng-repeat="addr in addressData.data track by $index">
            <h5 class="addressee">
                <a href="javascript:;" class="icon ion-ios7-trash-outline" ng-click="removeAddr(addr, $index)">删除</a>
                收件人: <span ng-bind="addr.username"></span>
            </h5>
            <p class="address-attr">联系电话: <span ng-bind="addr.phone"></span></p>
            <p class="address-attr">收货地址: <span ng-bind="addr.name"></span></p>
        </div>
    </ion-content>
</ion-view>
